{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofertas del Día</title>
    <style>
        /* Estilos generales */
        body {
            background-image: linear-gradient(to bottom, rgba(255, 255, 0, 0.5), rgba(0, 0, 255, 0.5)), url("{% static 'images/dia.jpeg' %}");
            background-size: cover; /* Cubre toda la pantalla */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat;
            font-family: 'Montserrat', sans-serif; /* Cambiado a una fuente moderna */
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #fff; /* Texto blanco para mejor legibilidad */
        }

        header {
            background-color: rgba(51, 51, 51, 0.8); /* Fondo semi-transparente */
            color: #FFD700; /* Color dorado */
            padding: 30px;
            text-align: center;
            border-bottom: 2px solid #FFD700; /* Línea dorada en la parte inferior */
        }

        h1 {
            font-size: 2.5em; /* Tamaño de fuente mayor para el encabezado */
            margin: 0;
        }

        h2 {
            font-size: 1.8em; /* Tamaño de fuente mayor para los nombres de las ofertas */
            margin-top: 10px;
        }

        /* Estilos para las ofertas */
        .container {
            display: flex;
            flex-direction: column; /* Cambiado a columna para mostrar ofertas una bajo la otra */
            align-items: center;
            padding: 20px;
        }

        .oferta {
            background-color: rgba(0, 0, 0, 0.7); /* Fondo negro semi-transparente */
            color:white;
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7); /* Sombra más pronunciada */
            margin: 20px;
            padding: 20px; /* Añadido padding para mejorar el aspecto */
            width: 90%; /* Ancho del contenedor de oferta */
            max-width: 600px; /* Ancho máximo */
            transition: transform 0.3s; /* Efecto de transformación al pasar el ratón */
        }

        .oferta:hover {
            transform: scale(1.05); /* Efecto de aumento al pasar el ratón */
        }

        .contenido {
            padding: 10px;
        }

        .precio {
            color: #FFD700; /* Precio en dorado */
            font-weight: bold;
            font-size: 1.5em; /* Tamaño de fuente mayor para el precio */
        }
    </style>
</head>
<body>
    <header>
        <h1>Ofertas del Día</h1>
    </header>

    <div class="container">
        {% for oferta in ofertas %}
        <div class="oferta">
            
            <div class="contenido">
                <h2>{{ oferta.nombre }}</h2>
                <p>{{ oferta.descripcion }}</p>
                <p class="precio">Precio: {{ oferta.presio }}</p> <!-- Ajustado a 'precio' -->
            </div>
        </div>
        {% empty %}
        <p>No hay ofertas disponibles en este momento.</p>
        {% endfor %}
    </div>
</body>
</html>
